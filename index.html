<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <div class="display-container">
          <h3>Standard Calculator</h3>
          <p id="calculate"></p>
          <input type="text" value="0" id="inputNumber" readonly />
        </div>
        <div class="calculator-div">
          <button class="btn" id="sqrt">&radic;</button>
          <button class="btn" id="times">&#215;</button>
          <button class="btn" id="clear">AC</button>
          <button class="btn" id="back">&#8592;</button>
          <button class="btn" id="seven">7</button>
          <button class="btn" id="eight">8</button>
          <button class="btn" id="nine">9</button>
          <button class="btn" id="divide">&#247;</button>
          <button class="btn" id="four">4</button>
          <button class="btn" id="five">5</button>
          <button class="btn" id="six">6</button>
          <button class="btn" id="minus">-</button>
          <button class="btn" id="one">1</button>
          <button class="btn" id="two">2</button>
          <button class="btn" id="three">3</button>
          <button class="btn" id="plus">+</button>
          <button class="btn" id="zero">0</button>
          <button class="btn" id="dot">.</button>
          <button class="btn" id="equals">=</button>
        </div>
      </div>
      <div class="history-container">
        <div style="height: 50px">
          <div style="position: fixed"><h3>History</h3></div>
        </div>
        <div id="display-history"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
